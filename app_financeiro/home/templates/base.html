<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/bulma.css.map' %}">
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
</head>
<body>
  <nav class="navbar  is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        Bulma
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" id="burger">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{% url 'home' %}">
          
          Home
        </a>

        <a class="navbar-item" href="{% url 'categorias' %}">
          categorias
        </a>
        <a class="navbar-item" href="{% url 'gastos'  %}">
          gastos
        </a>
        <a class="navbar-item" href="{% url 'metas'  %}">
          Metas
        </a>

        
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" href="{% url 'sign'  %}">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light" href="{% url 'login'  %}">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

    <div class="">
        {% block content %}{% endblock %}
      
    </div>
   <script src="{% static 'js/script.js' %}"></script>
   {% block js %}{% endblock %}
    
</body>
</html>
